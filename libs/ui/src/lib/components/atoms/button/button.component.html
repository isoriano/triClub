<ng-container [ngSwitch]="variant">
  <button
    *ngSwitchCase="'plain'"
    mat-button
    [color]="color"
    [id]="id"
    [type]="type"
    [title]="label"
    [attr.aria-label]="ariaLabel ?? label"
    [class.loading]="isLoading"
    [disabled]="isLoading || isDisabled"
    [ngClass]="size"
    (click)="clicked.emit()"
  >
    <div class="inline-label-icon">
      {{ label }}
      <ng-content select="[slot=plain-button-icon]"></ng-content>
    </div>
  </button>
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [color]="color"
    [id]="id"
    [type]="type"
    [title]="label"
    [attr.aria-label]="ariaLabel ?? label"
    [class.loading]="isLoading"
    [disabled]="isLoading || isDisabled"
    [ngClass]="size"
    (click)="clicked.emit()"
  >
    <div class="inline-label-icon">
      {{ label }}
      <ng-content select="[slot=raised-button-icon]"></ng-content>
    </div>
  </button>
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [color]="color"
    [id]="id"
    [type]="type"
    [title]="label"
    [attr.aria-label]="ariaLabel ?? label"
    [class.loading]="isLoading"
    [disabled]="isLoading || isDisabled"
    [ngClass]="size"
    (click)="clicked.emit()"
  >
    <div class="inline-label-icon">
      {{ label }}
      <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
    </div>
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [color]="color"
    [id]="id"
    [type]="type"
    [title]="label"
    [attr.aria-label]="ariaLabel ?? label"
    [class.loading]="isLoading"
    [disabled]="isLoading || isDisabled"
    [ngClass]="size"
    (click)="clicked.emit()"
  >
    {{ label }}
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [color]="color"
    [id]="id"
    [type]="type"
    [title]="label"
    [attr.aria-label]="ariaLabel ?? label"
    [class.loading]="isLoading"
    [disabled]="isLoading || isDisabled"
    [ngClass]="size"
    (click)="clicked.emit()"
  >
    <ng-content select="[slot=button-icon]"></ng-content>
  </button>

  <button
    *ngSwitchCase="'menu'"
    mat-button
    type="menu"
    [id]="id"
    [color]="color"
    [matMenuTriggerFor]="menuContent"
    [attr.aria-label]="ariaLabel || label"
    [class.loading]="isLoading"
    [disabled]="isLoading || isDisabled"
  >
    <div class="inline-label-icon">
      {{ label }}
      <ng-content select="[slot=menu-img]"></ng-content>
      <ng-content select="[slot=menu-icon]"></ng-content>
    </div>
  </button>
</ng-container>
<ng-template #iconTemplate>
  <ng-content select="[slot=button-icon]"></ng-content>
</ng-template>
