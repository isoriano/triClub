<section class="dark">
  <h1 class="mat-h1 text-center">{{'login.title' | translate}}</h1>
  <div class="access-buttons-container">
    <!-- <button mat-raised-button class="btn-facebook">
      <mat-icon>facebook</mat-icon>
      {{'login.accessFacebook' | translate}}
    </button> -->
    <button mat-raised-button (click)="signInGoogle()">
      <mat-icon svgIcon="googleLogo"></mat-icon>
      {{'login.accessGoogle' | translate}}
    </button>
    <!-- <button mat-raised-button>
      <mat-icon svgIcon="appleLogo"></mat-icon>
      {{'login.accessApple' | translate}}
    </button> -->
  </div>
  <h2 class="mat-h2 text-center p-3 mt-2 m-0">{{'login.useEmailPassword' | translate}}</h2>
  <form [formGroup]="loginForm" (submit)="signIn()">
    <p class="tsc-error" *ngIf="errorMessage$ | async as errorMessage">
      {{ errorMessage | translate }}
    </p>
    <mat-form-field appearance="outline">
      <mat-label>{{'login.email' | translate}}</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
        <span *ngIf="loginForm.controls.email.errors.required">{{'validator.required' | translate}}</span>
        <span *ngIf="loginForm.controls.email.errors.pattern">{{'validator.invalid' | translate}}</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>{{'login.password' | translate}}</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
        <span *ngIf="loginForm.controls.password.errors.required">{{'validator.required' | translate}}</span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">{{'login.signIn' | translate}}</button>
    <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>
  </form>
</section>
