<tsc-section [color]="'primary'" [opacity]="75">
  <h1 class="mat-h1 text-center">{{ 'login.title' | translate }}</h1>
  <div class="access-buttons-container">
    <!-- <button mat-raised-button class="btn-facebook">
      <mat-icon>facebook</mat-icon>
      {{'login.accessFacebook' | translate}}
    </button> -->
    <button mat-raised-button (click)="signInGoogle()">
      <mat-icon svgIcon="googleLogo"></mat-icon>
      {{ 'login.accessGoogle' | translate }}
    </button>
    <!-- <button mat-raised-button>
      <mat-icon svgIcon="appleLogo"></mat-icon>
      {{'login.accessApple' | translate}}
    </button> -->
  </div>
  <h2 class="mat-h2 text-center p-3 mt-2 m-0">
    {{ 'login.useEmailPassword' | translate }}
  </h2>
  <form [formGroup]="loginForm" (submit)="signIn()">
    <p class="tsc-error" *ngIf="errorMessage$ | async as errorMessage">
      {{ errorMessage | translate }}
    </p>
    <tsc-form-field-input [type]="'email'" [formCtrl]="loginForm.get('email')">
      <span slot="label">{{ 'login.email' | translate }}</span>
    </tsc-form-field-input>
    <tsc-form-field-input [type]="'password'" [formCtrl]="loginForm.get('password')">
      <span slot="label">{{ 'login.password' | translate }}</span>
    </tsc-form-field-input>
    <!-- <mat-form-field appearance="outline">
      <mat-label>{{ 'login.email' | translate }}</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error
        *ngIf="
          loginForm.controls.email.touched && loginForm.controls.email.invalid
        "
      >
        <span *ngIf="loginForm.controls.email.errors.required">{{
          'validator.required' | translate
        }}</span>
        <span *ngIf="loginForm.controls.email.errors.pattern">{{
          'validator.invalid' | translate
        }}</span>
      </mat-error>
    </mat-form-field> -->
    <!-- <mat-form-field class="form-field" appearance="outline">
      <mat-label>{{ 'login.password' | translate }}</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error
        *ngIf="
          loginForm.controls.password.touched &&
          loginForm.controls.password.invalid
        "
      >
        <span *ngIf="loginForm.controls.password.errors.required">{{
          'validator.required' | translate
        }}</span>
      </mat-error>
    </mat-form-field> -->
    <tcs-button
      [type]="'submit'"
      [variant]="'raised'"
      [color]=""
      [size]="'large'"
      [label]="'login.signIn' | translate"
      [isLoading]="isLoading$ | async"
    ></tcs-button>
  </form>
</tsc-section>
