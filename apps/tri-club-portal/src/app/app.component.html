<mat-toolbar role="heading" [class.tsc-public-logo]="!(isLoggedIn$ | async)">
  <span class="spacer"></span>
  <div>
    <button mat-icon-button (click)="switchTheme()" [attr.aria-label]="'header.switchBntAriaLabel' | translate">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-form-field class="tsc-lang-selector mx-4">
      <mat-select [formControl]="langSelected">
        <mat-select-trigger>
          <div class="flag" [class]="langSelected.value"></div>
        </mat-select-trigger>
        <mat-option *ngFor="let lang of languages" class="tsc-lang-option" [attr.aria-label]="lang.name"
          [value]="lang.code">
          <div class="flag" [class]="lang.code"></div>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ng-container *isAuthorized="false">
      <button *ngIf="!hasRoute('login'); else registerBtn" id="tcsLoginBtn" mat-raised-button color="accent" class="mx-4"
        routerLink='login' aria-label="Login button">
        {{'header.signIn' | translate}}
      </button>
      <ng-template #registerBtn>
        <button id="tcsLoginBtn" mat-raised-button color="accent" class="mx-4" routerLink='user/register'
          aria-label="Login button">
          {{'header.register' | translate}}
        </button>
      </ng-template>
    </ng-container>
    <button id="tcsLogoutBtn" class="mx-4" *isAuthorized="true" mat-icon-button (click)="logout()"
      aria-label="Logout button">
      <mat-icon>login</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container *isAuthorized="true">
  <mat-sidenav #sidenav mode="side" opened [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
    <div class="tsc-sidenav">
      <div class="tsc-sidenav-btn-container inline">
        <button mat-button routerLink="/analytics/club-dashboard" routerLinkActive="tsc-nav-active"
          [attr.aria-label]="'sidenav.clubDashboard' | translate">
          <mat-icon>dashboard</mat-icon>
          {{ 'sidenav.clubDashboard' | translate }}
        </button>
        <button mat-button [attr.aria-label]="'sidenav.settings' | translate">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <div class="tsc-sidenav-btn-container">
        <h3>{{ 'sidenav.userSection.title' | translate }}</h3>
        <div class="list">
          <button mat-button routerLink="/analytics/dashboard" routerLinkActive="tsc-nav-active"
            [attr.aria-label]="'sidenav.userSection.dashboard' | translate">
            <mat-icon>dashboard</mat-icon>
            {{ 'sidenav.userSection.dashboard' | translate }}
          </button>
          <button mat-button [attr.aria-label]="'sidenav.userSection.races' | translate">
            <mat-icon>directions_run</mat-icon>
            {{ 'sidenav.userSection.races' | translate }}
          </button>
          <button mat-button [attr.aria-label]="'sidenav.userSection.gear' | translate">
            <mat-icon>bike_scooter</mat-icon>
            {{ 'sidenav.userSection.gear' | translate }}
          </button>
          <button mat-button routerLink="/user/profile" routerLinkActive="tsc-nav-active"
            [attr.aria-label]="'sidenav.userSection.profile' | translate">
            <mat-icon>person</mat-icon>
            {{ 'sidenav.userSection.profile' | translate }}
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
<main [class.logged-container]="isLoggedIn$ | async">
  <div class="tsc-main-container" [class.public]="!(isLoggedIn$ | async)">
    <router-outlet></router-outlet>
  </div>
</main>

<footer *ngIf="!hasRoute('login') && !hasRoute('register')">
  <span>Resources:</span>
  <span>Background Photo by <a href="https://unsplash.com/@stribby?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">scott tribby</a> on <a href="/s/photos/triathlon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </span>
</footer>
