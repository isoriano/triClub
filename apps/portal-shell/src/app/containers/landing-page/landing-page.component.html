<div class="main-wrapper">
  <header class="tcs-landing-header">
    <div class="container">
      <h1>TriClub</h1>
      <p>All you need to keep track of your activities</p>
      <div class="actions">
        <isg-button
          [label]="'landing.signIn' | translate"
          [variant]="'raised'"
          [size]="'large'"
          [color]="'accent'"
          (clicked)="
            auth.loginWithRedirect({
              appState: { target: '/dashboard' }
            })
          "
        ></isg-button>
        <isg-button
          class="btn-signup"
          [label]="'landing.register' | translate"
          [variant]="'raised'"
          [size]="'large'"
          (clicked)="auth.loginWithRedirect({ screen_hint: 'signup' })"
        ></isg-button>
      </div>
    </div>
  </header>
